# 应用服务 WEB 访问端口（支持环境变量 PORT）
server.port=${PORT:8888}

# SQLite 数据源
spring.datasource.url=jdbc:sqlite:${SQLITE_PATH:./data/yidiannav.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.security.jwt.secret=${JWT_SECRET:change-me-secret-please-use-32bytes-minimum-123456}
app.security.jwt.expire-hours=${JWT_EXPIRE_HOURS:24}

# 默认管理员
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:123456}

# 上传
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
app.upload.dir=${UPLOAD_DIR:./uploads}

# 备份策略
app.backup.dir=${BACKUP_DIR:./backups}
app.backup.max-copies=${BACKUP_MAX_COPIES:10}
app.backup.keep-days=${BACKUP_KEEP_DAYS:7}
app.backup.keep-months=${BACKUP_KEEP_MONTHS:3}
